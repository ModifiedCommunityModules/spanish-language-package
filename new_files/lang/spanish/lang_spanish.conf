text_information = 'Nuestro sistema de seguridad nos indica, que tu Navegador a cambiado la Id de la sesi&oacute;n SSL durante la visita.<br /><br />Por razones de seguridad te pedimos que se registre de nuevo.<br /><br />Algunos navegadores como Konqueror 3.1, no pueden generar autom&aacute;ticamente la Secure SSL Session-Id - pero es imprescindible. Si estas usando un Navegador de este tipo, te sugerimos que actualices la versi&oacute;n o que uses otro navegador. Por ejemplo <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a> o <a href="http://www.mozilla-europe.org/" target="_blank">Mozilla Firefox</a>. Despu&eacute;s de actualizar el navegador, podr&aacute; comprar sin problemas.<br /><br />.'
